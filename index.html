        <h1>Open Console</h1>
        <script>
            var firstname="Jenil";
            console.log(firstname);
            var secondname="Nipul";
            console.log(secondname);
            var fullname= firstname.concat(secondname);
            console.log(fullname);
            var length_name= fullname.length;
            console.log(length_name);

            var one="I am jenil Navik";
            console.log(one);

            var max_num= Math.max(15, 10);

            console.log(pow_num);
